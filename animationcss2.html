<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @keyframes circle{
            from{background-color: rgb(226, 43, 119);}
            to{background-color: rgb(230, 190, 14);}        
        }
        div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            animation-name: circle;
            animation-duration: 0.25s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
   <div></div>
</body>
</html>
